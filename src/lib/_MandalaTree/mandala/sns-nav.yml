# 8 sub-systems

- name: ins
  title: Inertial Navigation System
  content:  # 8 groups, 8 subgroups, 8 fields

  - name: imu
    title: Inertial sensors data
    contents:
    - name: gyro
      title: Angular rate
      units: deg/s
      prec: 0
      content:
      - name: x
        suffix: X
      - name: y
        suffix: Y
      - name: z
        suffix: Z
    - name: acc
      title: Acceleration
      units: m/s2
      content:
      - name: x
        suffix: X
      - name: y
        suffix: Y
      - name: z
        suffix: Z

  - name: mag
    title: Magnetic field
    units: a.u.
    prec: 3
    content:
    - name: x
      suffix: X
    - name: y
      suffix: Y
    - name: z
      suffix: Z

  - name: temp
    title: INS temperature
    units: C
    prec: 1
    sprec: s1
    - name: gyro
      title: Gyro temperature
    - name: acc
      title: Accelerometer temperature
    - name: mag
      title: Magnetometer temperature







- name: gnss
  title: Global Navigation Satellite System
  content:

  - name: fix
    title: GNSS fix
    contents:
    - name: pos
      title: GNSS postition
      sprec: f4
      content:
      - name: lat
        suffix: Latitude
        units: deg
        prec: 6
      - name: lon
        suffix: Longitude
        units: deg
        prec: 6
      - name: hmsl
        suffix: Altitude
        units: m
        prec: 2
    - name: vel
      title: GNSS velocity
      units: m/s
      prec: 1
      content:
      - name: n
        suffix: North
      - name: e
        suffix: East
      - name: d
        suffix: Down

  - name: time
    title: UTC Time from 1970 1st Jan
    units: sec
    type: uint

  - name: rtk
    title: Real time kinematics
    contents:
    - name: yaw
      title: Yaw RTK
      units: deg

  - name: info
    title: GNSS receiver information
    contents:
    - name: sat
      title: GNSS satellites info
      contents:
      - name: sv
        title: GNSS visible satellites
        units: u
        type: byte
      - name: su
        title: GNSS used satellites
        units: u
        type: byte
    - name: temp
      title: GNSS receiver temperature
      units: C
      prec: 1
      sprec: s1

  - name: jamming
    title: GNSS jamming
    contents:
    - name: level
      suffix: level
      units: '%'
      type: byte
    - name: status
      suffix: status
      type: enum
      units:
      - name: off
        suffix: disabled
      - name: ok
        suffix: ok
      - name: warn
        suffix: warning
      - name: critical
        suffix: critical warning








- name: air
  title: Aerodynamic sensors
  contents:

  - name: pressure
    title: Pressure sensors
    contents:
    - name: pt
      alias: spdpt
      title: Airspeed
      units: m/s
      prec: 1
    - name: ps
      alias: altps
      title: Barometric altitude
      units: m
      prec: 2
    - name: vario
      alias: vario
      title: Barometric variometer
      units: m/s
      prec: 1
    - name: temp
      title: Air temperature
      units: C
      prec: 1
      sprec: s1
      contents:
      - name: air
        title: Ambient air temperature
      - name: pt
        title: Pitot probe temperature

  - name: flow
    title: Air flow sensors
    contents:
    - name: slip
      alias: slip
      title: Slip
      units: deg
      prec: 1
    - name: aoa
      alias: attack
      title: Angle of attack
      units: deg
      prec: 1

  - name: blimp
    title: Blimp sensors
    contents:
    - name: buo
      alias: buoyancy
      title: Blimp ballonet pressure
      units: kPa
      prec: 1





- name: dist
  title: Distance sensors
  units: m
  contents:
  - name: agl
    title: Altitude above ground sensors
    - name: sonic
      title: Ultrasonic AGL altitude
    - name: laser
      title: Laser AGL altitude
    - name: radio
      title: Radio AGL altitude
      sprec: f4

  - name: proximity
    title: Proximity sensor
    units: m
    prec: 1
    sprec: u01
    contents:
    - name: front
      suffix: front
    - name: rear
      suffix: rear
    - name: left
      suffix: left
    - name: right
      suffix: right
    - name: top
      suffix: top
    - name: bottom
      suffix: bottom








- name: lns
  title: Local Navigation System
  contents:

  - name: dps
    title: Differential positioning system
    - name: pos
      title: Relative position
      units: m
      contents:
      - name: x
        suffix: X
      - name: y
        suffix: Y
      - name: z
        suffix: Z
    - name: vel
      title: Relative velocity
      units: m/s
      contents:
      - name: x
        suffix: X
      - name: y
        suffix: Y
      - name: z
        suffix: Z
  - name: str
    title: Steering encoders
    - name: vl
      title: Steering velocity left
      units: m/s
    - name: vr
      title: Steering velocity right
      units: m/s


  - name: doppler
    title: Doppler radar
    contents:
    - name: vel
      title: Doppler velocity
      units: m/s
      contents:
      - name: x
        suffix: X
      - name: y
        suffix: Y
      - name: z
        suffix: Z

  - name: ils
    title: Instrument Landing System
    contents:
    - name: hdg
      title: ILS heading to VOR1
      units: deg
    - name: dme
      title: ILS distance to VOR1
      units: m
      type: uint
      sprec: u2
    - name: rss
      title: ILS signal strength
      units: '%'
      type: byte
    - name: dhdg
      title: ILS error heading
      units: deg
    - name: dalt
      title: ILS error altitude
      units: m

  - name: ldp
    title: Landing Platform sensors
    contents:
    - name: pos
      title: Platform postition
      sprec: f4
      content:
      - name: lat
        suffix: Latitude
        units: deg
        prec: 6
      - name: lon
        suffix: Longitude
        units: deg
        prec: 6
      - name: hmsl
        suffix: Altitude
        units: m
    - name: vel
      title: Platform velocity
      units: m/s
      prec: 1
      content:
      - name: n
        suffix: North
      - name: e
        suffix: East
      - name: d
        suffix: Down

    - name: att
      title: Platform attitude
      units: deg
      contents:
      - name: roll
        suffix: Roll
      - name: pitch
        suffix: Pitch
      - name: yaw
        suffix: Yaw
